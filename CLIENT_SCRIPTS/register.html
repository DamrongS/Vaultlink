<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vaultlink - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0eafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }

    input[type="text"],
    input[type="password"],
    input[type="confirm"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0051a3;
    }

    .register-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #003366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
      <h2>Create a Vaultlink Account</h2>
      <form id="registerForm">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />

          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" required />

          <button type="submit" id="registerButton">Register</button>
      </form>
      <div class="register-link">
        Already have an account? <a href="loginPage.html">Login here</a>
      </div>
  </div>

  <script src="../SERVER_SCRIPTS/utilities.js"></script>
  <script src="../SERVER_SCRIPTS/register.js"></script>
</body>
</html>

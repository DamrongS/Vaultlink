<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vaultlink - Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0eafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0051a3;
    }

    .back-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .back-link a {
      color: #003366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Vaultlink</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div class="back-link">
      Go back to <a href="loginPage.html">Login</a> or <a href="register.html">Register</a>
    </div>
  </div>
</body>
</html>
